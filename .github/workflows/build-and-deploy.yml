name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build and Deploy
        uses: githubs-free-organization/react-basic-app/.github/composite-actions/build-and-deploy@main
        with:
          repository: ${{ github.repository }}
          branch: main
          path: .
